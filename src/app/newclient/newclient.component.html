
<div class="client-container">
    <mat-form-field>
        <input matInput [(ngModel)]= user.userName placeholder="User Name">
      </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= newClient.firstName placeholder="First Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= newClient.lastName placeholder="Last Name">
  </mat-form-field>

  <mat-form-field>
      <input matInput [(ngModel)]= newClient.email placeholder="User Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= newClient.phoneNumber placeholder="ID Number">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= newClient.address placeholder="Phone Number">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field>
      <input matInput [(ngModel)]= user.password placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
 


  <button class="btn" (click)='submitNewClient()' mat-raised-button color="accent">Submit</button>
</div>
