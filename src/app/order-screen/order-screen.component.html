<div class="main">
    <mat-dialog-content class="w3-theme-l1 example-container">
            
        <mat-card>
            <mat-card-header>
                <h2 id="container" style="color: indigo">Order no: {{order.orderId}}</h2>
            </mat-card-header>

            <mat-card-content>
                <label>Order date:
                    <span> {{order.orderDate}}</span>
                </label>

                <label>Customer:
                    <span> {{order.customer.firstName}} {{order.customer.lastName}}</span>
                </label>

                <label *ngIf="order.motoboyId">First name motoboy:
                    <span> {{order.motoboy.firstName}}</span>
                </label>

                <label>Destination Address:
                    <span> {{order.destAddress}}</span>
                </label>

                <label>Description:
                    <span> {{order.description}}</span>
                </label>

                <label>Price:
                    <span> {{order.price}}â‚ª</span>
                </label>


            </mat-card-content>

            <mat-card-actions>
                <button *ngIf="order.motoboyId && currentUser.motoboyId" (click)="handleChangeStatus(3)">pickedup order</button>
                <button *ngIf="order.motoboyId && currentUser.motoboyId" (click)="handleChangeStatus(4)">order deliverd</button>

            </mat-card-actions>
        </mat-card>
