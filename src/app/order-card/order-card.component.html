<mat-card class="order-card">
  <!--<mat-card-content *ngIf="order.orderDate != null"> -->
  <label>Order date: </label>
  <span *ngIf="order.orderDate">{{order.orderDate}}</span>
  <!--</mat-card-content> -->
  <label>First name customer: </label>
  <mat-card-content>
    <span *ngIf="order.customerId">{{order.customer.firstName}}</span>
  </mat-card-content>
  <mat-card-content>
    <label>First name motoboy: </label>
    <span *ngIf="order.motoboyId">{{order.motoboy.firstName}}</span>
  </mat-card-content>
  <mat-card-content>
    <label>Destination Address:</label>
    <span> {{order.destAddress}}</span>
  </mat-card-content>
  <mat-card-content>
    <label>Description:</label>
    <span> {{order.description}}</span>
  </mat-card-content>
  <mat-card-content>
    <label>Price</label>
    <span> {{order.price}}</span>
  </mat-card-content>
  <mat-card-content>
    <label>Status</label>
    <mat-select [(ngModel)]="order.status" placeholder="status">
      <mat-option *ngFor="let status of statuses" [value]="status.name">
        {{ status.name }}
      </mat-option>
    </mat-select>
  </mat-card-content>
</mat-card>
