<div class="example-container">
<mat-card class="form_login">
    <mat-card-title class="title">Login Form</mat-card-title>  
    <h1><span></span> </h1>
   
    <mat-form-field class="example-full-width">
        <mat-label><b>Username</b></mat-label>
        <input matInput [(ngModel)]="userName" placeholder="Enter your email" [formControl]="emailFormControl"
                [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
   
    <mat-form-field>
        <mat-label><b>Password</b></mat-label>
        <input matInput [(ngModel)]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    
    <mat-form-field>
        <mat-select [(ngModel)]="categoryValue" placeholder="Choose category">
            <mat-option *ngFor="let category of categories" [value]="category.value">
                {{ category.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button (click)="submitLogin()">Log In</button>
</mat-card>
  
</div>
