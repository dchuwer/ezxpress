<div class="container">
  <h1>Please Enter your e-mail to share live location</h1>
  <div class="form">
    <mat-form-field>
      <input matInput [(ngModel)]="currentMotoEmail" placeholder="your e-mail">
    </mat-form-field>
    <button mat-button (click)="submit()">SHARE LIVE LOCATION</button>
  </div>
  <h1 *ngIf="currentMoto.idNumber != null ">Hello {{currentMoto.firsName}}</h1>
</div>
